<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    
    <script>
        const person = {
            name: ["Bob", "Smith"],
            age: 32,
            bio: function () {
                console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
            },
            introduceSelf: function () {
                console.log(`Hi! I'm ${this.name[0]}.`);
            },
        };

        function Person(name) {
            this.name = name;
            this.introduceSelf = function () {
                console.log(`Hi! I'm ${this.name}.`);
            };
        }

        const salva = new Person("Salva");
        salva.introduceSelf();
        // "Hi! I'm Salva."

        const frankie = new Person("Frankie");
        frankie.introduceSelf();
        // "Hi! I'm Frankie."

        function sumOfTripledEvens(array) {
            //Take in an array.
            //For every even number, it will triple it.
            //Then it will sum all those even numbers.
            // let evenNumbers = array.filter(num => num % 2 == 0);
            // evenNumbers = evenNumbers.map(num => num * 3);
            // evenNumbers = evenNumbers.reduce((total, num) => {
            //     return total += num;
            // });
            return array
                .filter(num => num % 2 == 0)
                .map(num => num * 3)
                .reduce((total, num) => {return total += num;});
        }

        //const arr = [1, 2, 3, 4, 5];
        //const result = sumOfTripledEvens(arr);

        function filterRangeInPlace(arr, a, b) {
            arr.forEach((item, index) => {
                if(item < a || item > b) {
                    arr.splice(index, 1);
                }
            });
        }

        let arr = [5, 3, 8, 1];

        filterRangeInPlace(arr, 1, 4);
    </script>
  </body>

</html>
